<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/htlang.css">
</head>
<body>
<div class="htlang">
    <h2>0</h2>
    <span class="time"></span>
    <span class="start">开始游戏</span>
    <div class="rule">
        <p class="rule1">游戏规则:</p>
        <p>1.游戏时间:60s</p>
        <p>2.拼手速,殴打灰太狼+10分</p>
        <p>3.殴打小灰灰-10分</p>
        <p class="stop">关闭</p>
    </div>
    <div class="restart">
        <p>GAME OVER</p>
        <span>重新开始</span>
    </div>
    <div class="footer">游戏规则</div>
</div>
</body>
</html>
<script src="js/jquery-1.3.1.js"></script>
<script src="js/htlang.js"></script>
